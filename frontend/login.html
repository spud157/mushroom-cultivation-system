<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.U.S.H - Login</title>
    <link rel="stylesheet" href="terminal-status.css">
    <style>
        /* Login Screen Specific Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000000;
            padding: 20px;
        }
        
        .login-box {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-title {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 3em;
            margin-bottom: 10px;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .login-subtitle {
            color: rgba(0, 255, 0, 0.7);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-group label {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 4px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: rgba(0, 255, 0, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        
        .login-button {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .login-button:active {
            transform: translateY(1px);
        }
        
        .demo-accounts {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 0, 0.2);
        }
        
        .demo-accounts h4 {
            color: rgba(0, 255, 0, 0.7);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .demo-account {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 4px;
            padding: 8px 12px;
            margin: 5px 0;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: rgba(0, 255, 0, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .demo-account:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: rgba(0, 255, 0, 0.4);
        }
        
        .error-message {
            color: #ff4444;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
        
        .loading {
            color: #ffff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">M.U.S.H</h1>
            <p class="login-subtitle">Mushroom Cultivation System</p>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-button">Access System</button>
                
                <div id="loginMessage" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="demo-accounts">
                <h4>Demo Accounts:</h4>
                <div class="demo-account" onclick="fillCredentials('admin', 'admin123')">
                    ADMIN - Full System Access
                </div>
                <div class="demo-account" onclick="fillCredentials('operator', 'operator123')">
                    OPERATOR - Chamber Management
                </div>
                <div class="demo-account" onclick="fillCredentials('viewer', 'viewer123')">
                    VIEWER - Read-Only Access
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8001/api';
        
        // Fill demo credentials
        function fillCredentials(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            
            // Show loading
            messageDiv.style.display = 'block';
            messageDiv.className = 'loading';
            messageDiv.textContent = 'Authenticating...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (response.ok && result.token) {
                    // Store session data
                    localStorage.setItem('mush_token', result.token);
                    localStorage.setItem('mush_user', JSON.stringify(result.user));
                    localStorage.setItem('mush_permissions', JSON.stringify(result.permissions));
                    
                    // Success message
                    messageDiv.className = 'loading';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    
                    // Redirect to main dashboard
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // Error message
                    messageDiv.className = 'error-message';
                    messageDiv.textContent = result.error || 'Login failed. Please try again.';
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.className = 'error-message';
                messageDiv.textContent = 'Connection error. Please check your network.';
            }
        });
        
        // Check if already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('mush_token');
            if (token) {
                // Already logged in, redirect to dashboard
                window.location.href = 'index.html';
            }
        });
    </script>
    
    <!-- Trademark Footer -->
    <div class="trademark-footer">
        <span class="trademark-text">Â© Kroll Management LLC</span>
    </div>
</body>
</html>
